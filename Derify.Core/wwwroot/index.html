<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Derify</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=" />
    <style>
        div.mermaid {
            /* font-family: 'trebuchet ms', verdana, arial; */
            font-family: 'Courier New', Courier, monospace !important;
        }

        .diagram-title {
            fill: red;
            font-size: 24pt;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body style="background-color: #f7f5e7;">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #937bc4; font-family: 'Satisfy', cursive; font-weight: bolder;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="#">Derify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container" style="background-color: #f7f5e7;">
        <pre class="mermaid">
$(mermaid.content)
        </pre>
    </div>
    
    <script src="$(mermaid.path)/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        // Inicializa Mermaid al cargar la p√°gina
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
